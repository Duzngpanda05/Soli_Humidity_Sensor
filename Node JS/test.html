<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Soil Moisture Monitor</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;

      .container{
        display: flex;      
        align-items: center;
        justify-content: center;
      }
    }
    h1 {
      color: #4CAF50;
    }
    p {
      font-size: 1.5em;
      vertical-align: middle;

    }
    img{
    width: 50px;
    height: 50px;
    object-fit: cover;
    border-radius: 50px;
    vertical-align: middle;
    margin-right: 5px;
    }

  </style>
</head>
<body>
  <h1>Soil Moisture Level</h1>
  
  <div class ="container">
  
  <img class="image" src="plant.jpeg">
 
  <p id="moisture-data">Loading...</p>
  </div>

  <script>
    async function fetchData() { //Return promise
      try {
        const response = await fetch("http://172.20.10.2:3000/receive_data");// Server IP and endpoint
        const data = await response.text(); // Get the data from the server
        document.getElementById("moisture-data").innerText = "Soil Moisture: " + data;

      } catch (error) {
        console.error("Error fetching data:", error);
        document.getElementById("moisture-data").innerText = "Error loading data.";
      }
    }

    fetchData();
    setInterval(fetchData, 5000);
  </script>
</body>
</html>
